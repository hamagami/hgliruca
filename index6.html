<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300;url=index5.html" />
  <title>濱上研 取り組みモニタ</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 20px;
    }
    .top-section {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .left-column {
      width: 66.6%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .right-column {
      width: 33.3%;
      display: flex;
      flex-direction: column;
    }
    .chart-box {
      width: 100%;
      height: 600px;
    }
    .table-box {
      width: 100%;
      text-align: left;
    }
    .table-description {
      background-color: #f0f0f0;
      padding: 6px 10px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th, td {
      padding: 6px 10px;
      border: 1px solid #aaa;
    }
    .blinking {
      animation: blinkFade 3s ease-in-out infinite;
    }
    @keyframes blinkFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* (追加) うろうろ絵文字のスタイル */
    .ghosts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;   /* クリックを邪魔しない */
      z-index: 9999;          /* いちばん上に */
      overflow: hidden;
    }
    .float-emoji {
      position: absolute;
      font-size: clamp(20px, 2.2vw, 40px);
      will-change: transform;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
      opacity: 0.9;
      user-select: none;
    }
    @media (prefers-reduced-motion: reduce) {
      .float-emoji {
        transition: transform 8s linear;
      }
    }
  </style>

  <style>
    #barChartContainer iframe {
      height: 800px !important;
    }
  </style>
</head>
<body onload="fetchAll()">
  <h1 style="text-align:center;">&#127875; 濱上研 取り組みモニター&#x1f47b;</h1>
  <p style="text-align:center;">update per 5min <span id="real-time"></span></p>

  <div class="container">
    <div class="top-section">
      <div class="left-column">
        <div id="barChartContainer" class="chart-box"><iframe src="https://hamagami.github.io/hgliruca/score_graph0601.html" width="100%" height="100%" frameborder="0"></iframe></div>
        <!-- scatter-chart removed -->
        <div id="summary-chart" class="chart-box"></div>
      </div>
      <div class="right-column">
        <div class="table-box">
          <div class="table-description">
            同じステイタスが8時間以上続く場合は iruca のステイタスに関わらず「不明」の表示になります。<br>
            iruca のステイタスを更新すると新たなステイタスが表示されます。<br>
            8時間を超えてステイタスが継続する場合は、同じステイタスで更新してください。
          </div>
          <table id="dataTable">
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Status</th>
              <th>Message</th>
              <th>Update</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- (追加) うろうろ絵文字のレイヤー -->
  <div id="ghosts-layer" class="ghosts-layer" aria-hidden="true"></div>

  <script>
    function fetchAll() {
      fetchTable();
      fetchBarChart();
      /* fetchScatterChart(); */
      fetchTimeSeriesChart();
      const now = new Date();
      document.getElementById("real-time").innerText = now.toLocaleTimeString("ja-JP");

      // (追加) 絵文字エフェクト起動
      startFloatingEmojis();
    }

    function fetchTable() {
      fetch("https://iruca.co/api/rooms/fc8c0139-0461-4681-af03-04063968ac05/members")
        .then(res => res.json())
        .then(data => {
          const now = new Date();
          const table = document.getElementById('dataTable');
          table.innerHTML = `
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Status</th>
              <th>Message</th>
              <th>Update</th>
            </tr>
          `;
          data.forEach(item => {
            const row = table.insertRow();
            const updatedTime = new Date(item.updated_at);
            const diffMs = now - updatedTime;
            const status = diffMs > 8 * 3600 * 1000 ? "不明" : item.status;
            row.innerHTML = `
              <td>${item.name}</td>
              <td>${item.id}</td>
              <td>${status}</td>
              <td>${item.message}</td>
              <td>${formatElapsed(diffMs)}</td>
            `;
            const cell = row.cells[2];
            if (status === "不明") {
              cell.classList.add("blinking");
              cell.style.backgroundColor = "gray";
            } else {
              const colors = {
                "在席中": "blue",
                "在席": "blue",
                "離席中": "salmon",
                "離席": "salmon",
                "研修中": "orange",
                "帰宅": "black",
                "取込中": "lightyellow"
              };
              cell.style.backgroundColor = colors[status] || "lightgray";
              if (["在席中", "帰宅"].includes(status)) cell.style.color = "white";
            }
          });
        });
    }

    function formatElapsed(ms) {
      const s = Math.floor(ms / 1000);
      const m = Math.floor(s / 60);
      const h = Math.floor(m / 60);
      const d = Math.floor(h / 24);
      return d > 0 ? `${d}日前` : h > 0 ? `${h}時間前` : m > 0 ? `${m}分前` : `${s}秒前`;
    }

    function fetchBarChart() {
      fetch("https://dl.dropbox.com/scl/fi/42ka2afjpquql6lc499nu/status_summary_by_status.json?rlkey=woz5mjw8ubedulwk4lb19ytg5&dl=1")
        .then(res => res.json())
        .then(data => {
          const names = Object.keys(data).filter(name => !/\((P|S)\)/.test(name));
          const sorted = names.sort((a, b) => (data[b]["在席中"] || 0) - (data[a]["在席中"] || 0));
          const zai = sorted.map(name => data[name]["在席中"] || 0);
          const ken = sorted.map(name => data[name]["研修中"] || 0);
          const maxY = Math.max(...zai.map((v, i) => v + ken[i]));
          Plotly.newPlot("bar-chart", [
            { x: sorted, y: zai, type: "bar", name: "在席中" },
            { x: sorted, y: ken, type: "bar", name: "研修中" }
          ], {
            barmode: "stack",
            xaxis: { title: "名前", tickangle: -45 },
            yaxis: { title: "人数", range: [0, Math.ceil(maxY / 0.8)] },
            margin: { t: 30, b: 100 }
          });
        });
    }

    function fetchScatterChart() {
      fetch("https://dl.dropbox.com/scl/fi/42ka2afjpquql6lc499nu/status_summary_by_status.json?rlkey=woz5mjw8ubedulwk4lb19ytg5&dl=1")
        .then(res => res.json())
        .then(data => {
          const names = Object.keys(data).filter(name => !/\((P|S)\)/.test(name));
          const x = names.map(name => data[name]["研修中"] || 0);
          const y = names.map(name => data[name]["在席中"] || 0);
          const maxX = Math.max(...x), maxY = Math.max(...y);
          const maxDist = Math.sqrt(maxX ** 2 + maxY ** 2);
          const colors = x.map((xv, i) => {
            const yv = y[i];
            const r = Math.round(255 * (xv / maxX));
            const g = Math.round(128 * (xv / maxX));
            const b = Math.round(255 * (yv / maxY));
            const alpha = Math.sqrt(xv ** 2 + yv ** 2) / maxDist;
            return `rgba(${r},${g},${b},${alpha.toFixed(2)})`;
          });
          Plotly.newPlot("scatter-chart", [{
            x, y,
            text: names,
            type: "scatter",
            mode: "markers+text",
            textposition: "top center",
            marker: { size: 18, color: colors, line: { color: "black", width: 1 } }
          }], {
            xaxis: { title: "研修中" },
            yaxis: { title: "在席中" },
            margin: { t: 30, b: 60, l: 50, r: 30 }
          });
        });
    }

    function fetchTimeSeriesChart() {
      fetch("https://dl.dropbox.com/scl/fi/mc32neviwl1vydbx8c4nd/status_summary_by_time.json?rlkey=31aylckuac30jfws0l1o4y70m&dl=1")
        .then(res => res.json())
        .then(data => {
          const ts = Object.keys(data).sort();
          const zai = ts.map(t => data[t]["在席中"] ?? 0);
          const ken = ts.map(t => data[t]["研修中"] ?? 0);

          const shapes = [];
          const dateSet = new Set(ts.map(t => t.split("T")[0]));

          for (const date of dateSet) {
            const weekday = new Date(`${date}T00:00`).getDay();

            // 平日夜間
            if (weekday >= 1 && weekday <= 5) {
              for (let h = 0; h < 24; h++) {
                if (h >= 18 || h < 6) {
                  const h1 = h.toString().padStart(2, "0");
                  const h2 = ((h + 1) % 24).toString().padStart(2, "0");
                  shapes.push({
                    type: "rect",
                    xref: "x",
                    yref: "paper",
                    x0: `${date}T${h1}:00`,
                    x1: `${date}T${h2}:00`,
                    y0: 0,
                    y1: 1,
                    fillcolor: "rgba(200,200,200,0.2)",
                    line: { width: 0 }
                  });
                }
              }
            }

            // 休日（ハッチ風）
            if (weekday === 0 || weekday === 6) {
              for (let h = 0; h < 24; h++) {
                const h1 = h.toString().padStart(2, "0");
                const h2 = ((h + 1) % 24).toString().padStart(2, "0");
                shapes.push({
                  type: "rect",
                  xref: "x",
                  yref: "paper",
                  x0: `${date}T${h1}:00`,
                  x1: `${date}T${h2}:00`,
                  y0: 0,
                  y1: 1,
                  fillcolor: h % 2 === 0 ? "rgba(150,150,255,0.1)" : "rgba(150,150,255,0.25)",
                  line: { width: 0 }
                });
              }
            }
          }

          Plotly.newPlot("summary-chart", [
            { x: ts, y: zai, mode: "lines+markers", name: "在席中", line: { color: "blue" } },
            { x: ts, y: ken, mode: "lines+markers", name: "研修中", line: { color: "orange" } }
          ], {
            xaxis: { title: "時間", type: "date", tickformat: "%m/%d %H:%M" },
            yaxis: { title: "人数" },
            margin: { t: 30, b: 80, l: 60, r: 30 },
            shapes: shapes
          });
        });
    }

    /* ===============================
       (追加) 🎃👻 うろうろエフェクト本体
       =============================== */
    function startFloatingEmojis() {
      const layer = document.getElementById('ghosts-layer');
      if (!layer) return;

      const EMOJIS = ["\u{1F383}", "\u{1F47B}"]; // 🎃, 👻
      const COUNT  = 14;  // 数を増減してください
      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const sprites = [];
      const rect = () => ({ w: layer.clientWidth, h: layer.clientHeight });

      for (let i = 0; i < COUNT; i++) {
        const span = document.createElement('span');
        span.className = 'float-emoji';
        span.textContent = EMOJIS[Math.random() < 0.5 ? 0 : 1];
        layer.appendChild(span);

        const { w, h } = rect();
        const x = Math.random() * (w - 40);
        const y = Math.random() * (h - 40);

        // 速度（px/s）: 遅すぎず速すぎず
        const speed = prefersReduced ? 10 + Math.random() * 10 : 20 + Math.random() * 40;
        const dir = Math.random() * Math.PI * 2;
        const vx = Math.cos(dir) * speed;
        const vy = Math.sin(dir) * speed;

        // ちょっとだけ揺らぎ
        const wander = () => (Math.random() - 0.5) * (prefersReduced ? 2 : 8);

        sprites.push({
          el: span,
          x, y,
          vx, vy,
          ax: 0, ay: 0,
          rot: (Math.random() * 10) - 5,
          wander
        });
      }

      let last = performance.now();
      function tick(now) {
        const dt = Math.min(0.05, (now - last) / 1000); // 秒
        last = now;

        const { w, h } = rect();
        for (const s of sprites) {
          // ふらつき加速度
          if (!prefersReduced) {
            s.ax = s.wander();
            s.ay = s.wander();
          }

          // 速度・位置更新
          s.vx += s.ax * dt;
          s.vy += s.ay * dt;

          const maxV = prefersReduced ? 25 : 80;
          const clamp = (v) => Math.max(-maxV, Math.min(maxV, v));
          s.vx = clamp(s.vx);
          s.vy = clamp(s.vy);

          s.x += s.vx * dt;
          s.y += s.vy * dt;

          // 壁でバウンド
          const margin = 40;
          if (s.x < 0) { s.x = 0; s.vx *= -1; }
          if (s.y < 0) { s.y = 0; s.vy *= -1; }
          if (s.x > w - margin) { s.x = w - margin; s.vx *= -1; }
          if (s.y > h - margin) { s.y = h - margin; s.vy *= -1; }

          // ちょい回転
          s.rot += (prefersReduced ? 0.05 : 0.15);

          s.el.style.transform = `translate(${s.x}px, ${s.y}px) rotate(${s.rot}deg)`;
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // リサイズで位置が極端にズレないよう軽く再配置
      let resizeTimer = null;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          const { w, h } = rect();
          sprites.forEach(s => {
            s.x = Math.min(Math.max(0, s.x), w - 40);
            s.y = Math.min(Math.max(0, s.y), h - 40);
          });
        }, 150);
      });
    }
  </script>

  <script>
    window.addEventListener("message", function (event) {
      if (event.data.type === "resize" && typeof event.data.height === "number") {
        const iframe = document.querySelector("iframe");
        if (iframe) {
          iframe.style.height = event.data.height + "px";
        }
      }
    });
  </script>

</body>
</html>
