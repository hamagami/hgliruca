<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300;url=index.html">
  <title>viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      aspect-ratio: 10 / 8;
      border: none;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }

    @media screen and (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: flex-start;
      }

      .left-column {
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .right-column {
        width: 50%;
      }
    }

    .table-box {
      width: 100%;
      text-align: left;
    }

    .table-description {
      background-color: #f0f0f0;
      padding: 6px 10px;
      font-size: 14px;
      margin-bottom: 8px;
    }

    table {
      border-collapse: collapse;
      text-align: center;
      width: 100%;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #aaa;
    }

    .blinking {
      animation: blinkFade 3s ease-in-out infinite;
    }

    @keyframes blinkFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <script>
    function Time() {
      const realTime = new Date();
      const hour = realTime.getHours().toString().padStart(2, '0');
      const minutes = realTime.getMinutes().toString().padStart(2, '0');
      const seconds = realTime.getSeconds().toString().padStart(2, '0');
      document.getElementById("real-time").innerHTML = `${hour}:${minutes}:${seconds}`;
    }

    function fetchData() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://iruca.co/api/rooms/fc8c0139-0461-4681-af03-04063968ac05/members', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          displayData(data);
        }
      };
      xhr.send();
    }

    function displayData(data) {
      Time();
      const table = document.getElementById('dataTable');
      table.innerHTML = `
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Status</th>
          <th>Message</th>
          <th>Elapsed</th>
        </tr>
      `;

      const now = new Date();

      data.forEach(item => {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);

        cell1.innerHTML = item.name;
        cell2.innerHTML = item.id;

        const updatedTime = new Date(item.updated_at);
        const diffMs = now - updatedTime;
        const seconds = Math.floor(diffMs / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        let elapsed = '';
        if (days > 0) {
          elapsed = `${days}日前`;
        } else if (hours > 0) {
          elapsed = `${hours}時間前`;
        } else if (minutes > 0) {
          elapsed = `${minutes}分前`;
        } else {
          elapsed = `${seconds}秒前`;
        }
        cell5.innerHTML = elapsed;

        let status = item.status;
        if (diffMs > 8 * 3600 * 1000) {
          status = "不明";
        }

        cell3.innerHTML = status;
        cell4.innerHTML = item.message;

        switch (status) {
          case '在席中':
          case '在席':
            cell3.style.backgroundColor = 'blue';
            cell3.style.color = 'white';
            break;
          case '離席中':
          case '離席':
            cell3.style.backgroundColor = 'salmon';
            break;
          case '取込中':
            cell3.style.backgroundColor = 'lightyellow';
            break;
          case '研修中':
            cell3.style.backgroundColor = 'orange';
            break;
          case '帰宅':
            cell3.style.backgroundColor = 'black';
            cell3.style.color = 'white';
            break;
          case '不明':
            cell3.style.backgroundColor = 'gray';
            cell3.classList.add('blinking');
            break;
          default:
            cell3.style.backgroundColor = 'lightgray';
        }
      });
    }
  </script>
</head>

<body onload="fetchData()">
  <h1 style="text-align:center;">取り組みモニター</h1>
  <p style="text-align:center;">update per 5min <span id="real-time"></span></p>

  <div class="container">
    <div class="left-column">
      <iframe src="https://hamagami.github.io/hgliruca/status_stacked_chart_vertical_sorted_by_presence.html"></iframe>
      <iframe src="scatter.html"></iframe>
    </div>

    <div class="right-column">
      <div class="table-box">
        <div class="table-description">
          同じステイタスが8時間以上続く場合は iruca のステイタスに関わらず「不明」の表示になります。<br>
          iruca のステイタスを更新すると新たなステイタスが表示されます。<br>
          8時間を超えてステイタスが継続する場合は、同じステイタスで更新してください。
        </div>

        <table id="dataTable" border="1">
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Status</th>
            <th>Message</th>
            <th>Update</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
